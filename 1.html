        <h2>HTML강의 시작</h2>
        <p>
        HTML(HyperText Markup Language)<br>
        - 웹페이지를 만드는 마크업 언어.<br>
        - PUBLIC DOMAIN<br>
        - 파일이름.html(확장자)<br>
        - 텍스트, 이미지, 링크, 폼 등을 포함하여 웹 페이지에 표시되는 모든 요소를 HTML로 작성.<br>
        - 이러한 요소는 태그(TAG)와 속성으로 표시되며, 이를 통해 웹 브라우저가 페이지의 내용과 구조를 이해하고 표시할 수 있다.<br>
        </p>
